<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Eat da burger</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1>Welcome to Eat-da-burger</h1>
				<h3>Eat, Eat, Eat!</h3>
				<h5>You're hungry, let's get to it. Search for the burger you'll like to eat</h5>
				<hr>

        
			</div>
			<div class="row">

				<div class="col-lg-12">

					<div class="panel panel-default" style="text-align: center">
						<img src="http://myfoodvoice.me/wp-content/uploads/2011/03/Burgers.jpg"  height="162" width="162">
					</div>
				</div>

				<div style="text-align: center">
					<table >
					<h3><strong>Burger Search</strong></h3>
					<textarea class ="center" id="choice"></textarea>
					<div class="text-center">
								<button class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search</button>
							</div>
				</table>
				</div style="text-align: left" id="devour">
				<button type="submit">Devour It!</button>
				<div id = "devoured">
				<div style="text-align: right"></div>
				</div>

			</div>
		</div>
					

					
	<!-- Custom Script -->
	<script src="js/burger.js" type="text/javascript"></script>
	</body>
</html>
